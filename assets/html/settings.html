<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/settings.css">
    <title>Settings</title>
</head>
<body>
    <div class="header">
        <h1>Settings</h1>
    </div>
    <div class="main">
        <div class="volume">
            <p class="text-settings">Volume</p>
            <div class="slider-box">
                <input class="progress" type="range" name="volume-progress-bar" id="volume-progress" min="0" max="100" value="40" step="1">
            </div>
            <div class="volume-icons">
                <div class="volume-on">

                </div>
                <div class="volume-off">

                </div>
            </div>
        </div>
        <div class="time-game">
            <p class="text-settings">Time game</p>
             <div class="swich">
                 <div class="checker"></div>
                 <span class="sliderx"></span>
             </div>
        </div>
        <div class="time-to-game">
            <p class="text-settings">Time to round</p>
            <div class="check-time-game">
                <input class="dec-btn" type="button" value="-">
                <p class="time-to-game-changed">1</p>
                <input class="add-btn" type="button" value="+">
            </div>
        </div>
        <div class="submit-btn">
            <a href=""></a>
        </div>
        <div class="cancel-btn">
            <a href=""></a>
        </div>
    </div>
    <div class="footer"></div>
    <script src="/dist/settings.js"></script>
</body>
</html>
